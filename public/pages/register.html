<main class="h-100 py-xxl-4 px-xxl-2 d-flex flex-column justify-content-between align-items-center">
    <div class="w-100">
        <img src="../assets/img/career center.svg" alt="">
    </div>
    <div class="card py-5 px-4 montserrat-font d-flex flex-column justify-content-between gap-5 border-1 border-black card-length-register border-none">
        <div class="d-flex flex-column gap-4">            
            <div class="form-floating mb-3">
                <input type="email" class="form-control border-black border" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control border-black" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="file" class="form-control border-black" id="floatingPassword" placeholder="imagem">
                <label for="floatingPassword">Imagem</label>
            </div>
        </div>
        <button class="btn bg-secondary-cyan c-neutral-light-gray rounded-5 p-3" type="submit">Entrar</button>
        <p style="width: 15rem;">Já faz parte do Center? <a class="c-primary-indigo" data-route="/login">Entre</a></p>
    </div>
    <div>
        <img src="../assets/img/career center © 2025.svg" alt="">
    </div>
</main>
